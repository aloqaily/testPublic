<html>
<head>
	<title></title>
</head>
<body>
	<a href="#thingsLiked">go to things liked</a>
	<form>
		<h1>Feedback Form</h1>
		<p>Please fill out bla bla bla...</p>
		<p>
			<label>Name:
			<input name="name" type="text">
			</label>
		</p>
		<p>
			<label>Comments:<br>
			<textarea name="textarea" rows="4" cols="36"></textarea>
			</label>
		</p>
		<p>
			<label>Email Address:
				<input type="email" name"email">
			</label>
		</p>
		<p id="thingsLiked">
			<strong>Things You Liked:</strong><br>
				<label>Site Design <input type="checkbox" name="thingsLiked" value="design"></label>
				<label>Links<input type="checkbox" name="thingsLiked" value="links"></label>
				<label>Ease of use<input type="checkbox" name="thingsLiked" value="ease"></label>
				<label>Images<input type="checkbox" name="thingsLiked" value="images"></label>
				<label>Source code<input type="checkbox" name="thingsLiked" value="code"></label>
		</p>
		<p>
			<strong>How did you get to our site?</strong><br>
			<label>Engine
				<input name="howto" type="radio" value="Engine">
			</label>
			<label>Links
				<input name="howto" type="radio" value="Links">
			</label>
			<label>Deitel
				<input name="howto" type="radio" value="Deitel">
			</label>
			<label>Reference
				<input name="howto" type="radio" value="Reference">
			</label>
			<label>Other
				<input name="howto" type="radio" value="Other">
			</label>
		</p>




		<input type="submit">
		<input type="reset" value="Clear">
	</form>
</body>
</html>
